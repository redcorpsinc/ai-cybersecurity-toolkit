name: ğŸš€ Deploy Red Corps AI Sentinel

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: ğŸ”§ Build & Deploy (Docker Compose)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.10.0

      - name: ğŸ“¦ Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: ğŸ—‚ï¸ Load Environment Variables
        run: cp .env.template .env

      - name: ğŸ”§ Build Containers
        run: docker-compose build

      - name: ğŸš€ Run Containers
        run: docker-compose up -d

      - name: â³ Wait for Backend to Start (Retry + Logs)
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:8000/docs > /dev/null; then
              echo "âœ… Backend is up"
              exit 0
            else
              echo "â³ Waiting for backend... ($i)"
              sleep 5
            fi
          done
          echo "âŒ Backend did not respond at /docs"
          echo "ğŸ” Showing Docker logs:"
          docker ps -a
          docker logs $(docker ps -aqf "name=sentinel-backend") || true
          exit 1

      - name: ğŸ“¤ Upload PDF Reports (Optional)
        if: success()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: audit-reports
          path: backend/reports/output/

  dockerhub-release:
    name: ğŸ“¦ Build & Push to Docker Hub
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4.2.2

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3.4.0
        with:
          username: "ssufiyan71"
          password: "dckr_pat_WuBnr1KtfoH1-s0ni1OJi1ZwGvU"

      - name: ğŸ·ï¸ Set Release Tag
        id: tag
        run: echo "RELEASE_TAG=rcai-$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV

      - name: ğŸ³ Build & Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sentinel-backend:${{ env.RELEASE_TAG }} -f docker/backend.Dockerfile ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/sentinel-backend:${{ env.RELEASE_TAG }}

      - name: ğŸ³ Build & Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sentinel-frontend:${{ env.RELEASE_TAG }} -f docker/frontend.Dockerfile ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/sentinel-frontend:${{ env.RELEASE_TAG }}

  cleanup:
    name: ğŸ§¹ Cleanup Dangling Docker Artifacts
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ğŸ§¼ Prune Old Containers
        run: |
          docker container prune -f
          docker image prune -af
